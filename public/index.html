<!doctype html>
<html lang='en'>
<script src="main.js"></script>
<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
<link rel="stylesheet" href="style.css" type="text/css">

<head></head>
<body>

<div class="container">
    <h1 id="header">Audio Visualizer</h1>

    <input type="file" id="fileInput" accept="audio/*">


    <canvas id="visualizer" width="800" height="200"></canvas>

    <div class="buttonContainer">
        <button id="startButton">Start Music</button>
        <button id="stopButton">Stop Music</button>
    </div>

    <div class="colorFormContainer">
        <div class="colorForm">
            <label for="backgroundColorPicker">Canvas color:</label>
            <input type="color" id="backgroundColorPicker" name="backgroundColorPicker">
        </div>
        <div class="colorForm">
            <label for="columnColorPicker">Column color:</label>
            <input type="color" id="columnColorPicker" name="columnColorPicker" value="#ffffff">
        </div>
    </div>
    <button id="colorSubmit">Change Colors</button>

    <button id="toggleButton">Background Color On</button>

    <input type="range" id="barSlider" min="6" max="12" value="10" step="1">
    <div class="slider-labels">
        <label>64</label>
        <label>128</label>
        <label>256</label>
        <label>512</label>
        <label>1024</label>
        <label>2048</label>
        <label>4096</label>
    </div>


</div>
</body>

</html>
